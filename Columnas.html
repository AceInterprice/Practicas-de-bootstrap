<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsivo con Bordes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-item {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1 col-item">1</div>
            <div class="col-1 col-item">2</div>
            <div class="col-1 col-item">3</div>
            <div class="col-1 col-item">4</div>
            <div class="col-1 col-item">5</div>
            <div class="col-1 col-item">6</div>
            <div class="col-1 col-item">7</div>
            <div class="col-1 col-item">8</div>
            <div class="col-1 col-item">9</div>
            <div class="col-1 col-item">10</div>
            <div class="col-1 col-item">11</div>
            <div class="col-1 col-item">12</div>
        </div>

        <div class="row">
            <div class="col-4 col-item">4</div>
            <div class="col-4 col-item">4</div>
            <div class="col-4 col-item">4</div>
        </div>

        <h4>Si necesitamos 4 columnas:</h4>
        <div class="row">
            <div class="col-3 col-item">3</div>
            <div class="col-3 col-item">3</div>
            <div class="col-3 col-item">3</div>
            <div class="col-3 col-item">3</div>
        </div>

        <h4>Si necesitamos 6 columnas:</h4>
        <div class="row">
            <div class="col-2 col-item">2</div>
            <div class="col-2 col-item">2</div>
            <div class="col-2 col-item">2</div>
            <div class="col-2 col-item">2</div>
            <div class="col-2 col-item">2</div>
            <div class="col-2 col-item">2</div>
        </div>

        <h4>Diferentes tama√±os:</h4>
        <div class="row">
            <div class="col-6 col-item">6</div>
            <div class="col-3 col-item">3</div>
            <div class="col-3 col-item">3</div>
        </div>
        <div class="row">
            <div class="col-12 col-item">12</div>
        </div>

        <h4>Una sola columna</h4>
        <div class="row">
            <div class="col-12 col-item">12</div>
        </div>

        <h4>Grid Responsive</h4>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-item">12 sm-6 md-4 lg-3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-item">12 sm-6 md-4 lg-3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-item">12 sm-6 md-4 lg-3</div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-item">col-12 col-sm-6 col-md-6 col-lg-3</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
